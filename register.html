<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assests/login.css" />
    <link rel="stylesheet" href="./assests/base.css" />
    <link
      rel="stylesheet"
      href="./assests/font/themify-icons/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap-login-all">
      <div class="wrap-login-form">
        <div class="login-form grid_login">
          <div class="login-form-heading">Chào mừng đến với Watch Me</div>
          <div class="login-form-hope">
            Chúc bạn có khoảng thời gian sử dụng vui vẻ
          </div>
          <div class="login-form-warn">
            CHÚ Ý: KHÔNG NHẬP BẤT CỨ THÔNG TIN TÀI KHOẢN CỦA BẠN VÀO Ô. TRANG
            WEB SẼ UPDATE TẠO TÀI KHOẢN TRONG TƯƠNG LAI. XIN CHÂN THÀNH CẢM ƠN
          </div>
          <div class="login-form-input grid_login-input">
            <input
              type="text"
              placeholder="Họ và tên"
              class="login-form-input"
              required
            />
            <input
              type="text"
              placeholder="Tên đăng nhập"
              class="login-form-input"
              required
            />
            <input
              type="password"
              placeholder="Nhập mật khẩu"
              class="login-form-input"
              required
            />

            <input
              type="password"
              placeholder="Xác nhận mật khẩu"
              class="login-form-input"
              required
            />
          </div>
          <div class="login-button-div grid-login-button">
            <button class="login-button">Đăng ký</button>
          </div>
          <div class="login-selection">
            <a class="login-forgot-password" href="">Quên mật khẩu</a>
            <a href="" class="login-register-link">Đăng nhập</a>
          </div>
          <div class="login-selection">
            <a
              href="https://1ock1.github.io/animation-watch-me/"
              class="login-register-link"
              >Quay lại trang chủ</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
